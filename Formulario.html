<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido de Pasteles 🌸</title>
  <style>
    body {
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff0f6;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 10px 20px rgba(255, 182, 193, 0.3);
      width: 100%;
      max-width: 420px;
      color: #ad1457;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.9rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px #f48fb1;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 2px solid #f48fb1;
      font-size: 1rem;
      outline-color: #f06292;
      box-sizing: border-box;
      transition: border-color 0.3s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: #ec407a;
      background-color: #fff0f6;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #f48fb1;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(244, 143, 177, 0.6);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ec407a;
      box-shadow: 0 8px 20px rgba(236, 64, 122, 0.8);
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/xyzpqzoj" method="POST">
    <h2>🎂 Pedido de Pasteles Rosa</h2>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" max="120" placeholder="Tu edad" required />

    <label for="cantidad">Número de pasteles que deseas:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="100" placeholder="Cantidad" required />

    <label for="sabor">Sabor preferido:</label>
    <select id="sabor" name="sabor" required>
      <option value="" disabled selected>Selecciona un sabor</option>
      <option value="Vainilla">Vainilla</option>
      <option value="Chocolate">Chocolate</option>
      <option value="Fresa">Fresa</option>
      <option value="Red Velvet">Red Velvet</option>
      <option value="Zanahoria">Zanahoria</option>
      <option value="Limón">Limón</option>
    </select>

    <label for="tamano">Tamaño del pastel:</label>
    <select id="tamano" name="tamano" required>
      <option value="" disabled selected>Selecciona un tamaño</option>
      <option value="Pequeño">Pequeño (6 porciones)</option>
      <option value="Mediano">Mediano (12 porciones)</option>
      <option value="Grande">Grande (24 porciones)</option>
    </select>

    <label for="sugerencias">Alguna sugerencia o mensaje:</label>
    <textarea id="sugerencias" name="sugerencias" placeholder="Escribe aquí tus ideas o comentarios..."></textarea>

    <button type="submit">🎀 Enviar Pedido</button>
  </form>

</body>
</html>
